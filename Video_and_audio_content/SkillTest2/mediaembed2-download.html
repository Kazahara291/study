<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      video {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h1>Video embed</h1>

    <video controls width="320" height="240" muted>
      <source src="media/video.mp4">
      <source src="media/video.webm">
      <track kind="subtitles" src="media/subtitles_en.vtt" srclang="en-US" label="English" />
      <p>no play<a href="media/video.mp4">link</a></p>
    </video>
  </body>

</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Embedding</h1>

    <!-- PDF embed here  -->
    <object data="media\mypdf.pdf" type="application/pdf" width="320" height="240">
      <p>
        PDF プラグインはありませんが、
        <a href="mypdf.pdf">PDF ファイルをダウンロードできます。</a>
      </p>
    </object><br />
    <hr>

    <!-- 3rd party embed here  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/r9jBbGiaerQ?si=8lnyQxRBLb95Y8fV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  </body>

</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
    <tr>
      <td>やあ、これは最初のセルです。</td>
      <td>これは 2 番目のセルです。</td>
      <td>これは 3 番目のセルです。</td>
      <td>これは 4 番目のセルです。</td>
    </tr>
    <tr>
      <td>2列目、これは最初のセルです。</td>
      <td>2列目 2 番目のセルです。</td>
      <td>2列目 3 番目のセルです。</td>
      <td>2列目 4 番目のセルです。</td>
    </tr>
    </table>
  </body>
</html>
